<!DOCTYPE html>
<html lang="en">
<head>
    <title>Submit Obituary</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        form { max-width: 400px; margin: auto; padding: 20px; border: 1px solid #ccc; border-radius: 5px; }
        label, input, textarea { display: block; width: 100%; margin-bottom: 10px; }
        button { background-color: #28a745; color: white; padding: 10px; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <h2>Submit an Obituary</h2>
    <form action="{% url 'submit_obituary' %}" method="POST">
        {% csrf_token %}
        <label>Name</label>
        <input type="text" name="name" placeholder="Full Name" required>

        <label>Date of Birth</label>
        <input type="date" name="date_of_birth" required>

        <label>Date of Death</label>
        <input type="date" name="date_of_death" required>

        <label>Obituary Text</label>
        <textarea name="content" placeholder="Obituary Text" required></textarea>

        <label>Author</label>
        <input type="text" name="author" placeholder="Submitted by" required>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
